spring.application.name=demo
# MySQL database connection settings
spring.datasource.url=jdbc:mysql://trading-system-db.c3w048kga84z.eu-north-1.rds.amazonaws.com:3306/TradingSystem
spring.datasource.username=admin
spring.datasource.password=Password123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Logging configuration for debugging
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework=DEBUG

# JMX settings
spring.application.admin.jmx-name=org.springframework.boot:type=Admin,name=SpringApplication-${random.value}
spring.datasource.hikari.register-mbeans=false
spring.datasource.hikari.pool-name=HikariPool-${random.value}
spring.jmx.enabled=false

