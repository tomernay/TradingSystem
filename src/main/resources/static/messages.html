<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read JSON File</title>
    <style>
        #jsonData {
            font-family: monospace; /* Use a monospace font for better readability */
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .card-buttons {
            margin-top: 10px;
            text-align: right;
        }

        .card-buttons button {
            margin-left: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .card-buttons button.accept {
            background-color: #5cb85c;
            color: white;
            border: none;
        }

        .card-buttons button.decline {
            background-color: #d9534f;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
<div id="jsonData">Loading JSON data...</div>

<script>
    // Function to read the content of a JSON file
    async function readJSONFile(filePath) {
        try {
            console.log('Successfully fetched the JSON file:');
            const response = await fetch(filePath);
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            const data = await response.json();
            console.log('Successfully fetched the JSON file:', data);
            return data;
        } catch (error) {
            console.error('Error fetching the JSON file:', error);
            return null;
        }
    }

    // Function to display JSON data in the HTML
    async function displayJSONData(filePath) {
        const data = await readJSONFile(filePath);
        const jsonDataElement = document.getElementById('jsonData');
        if (data && Array.isArray(data)) {
            const ul = document.createElement('ul');
            ul.classList.add('cards-list'); // Add a class to the <ul> for styling

            data.forEach(jsonObj => {
                const li = document.createElement('li');
                li.classList.add('card'); // Add a class to the <li> for card styling

                // Create message paragraph
                const message = document.createElement('p');
                message.textContent = jsonObj.message; // Assuming 'message' is a key in your JSON objects
                li.appendChild(message);

                // Create buttons container
                const buttonsContainer = document.createElement('div');
                buttonsContainer.classList.add('card-buttons');

                // Create accept button
                const acceptButton = document.createElement('button');
                acceptButton.textContent = 'Accept';
                acceptButton.classList.add('accept');
                acceptButton.addEventListener('click', () => handleAccept(jsonObj)); // Add event listener
                buttonsContainer.appendChild(acceptButton);

                // Create decline button
                const declineButton = document.createElement('button');
                declineButton.textContent = 'Decline';
                declineButton.classList.add('decline');
                declineButton.addEventListener('click', () => handleDecline(jsonObj)); // Add event listener
                buttonsContainer.appendChild(declineButton);

                li.appendChild(buttonsContainer);

                ul.appendChild(li);
            });

            // Clear the loading message and append the <ul> to the jsonDataElement
            jsonDataElement.innerHTML = '';
            jsonDataElement.appendChild(ul);
        } else {
            jsonDataElement.innerText = 'Failed to load JSON data or data is not an array';
        }
    }

    // Function to handle accept button click
    async function handleAccept(jsonObj) {
    try{
        console.log('Accepted:', jsonObj);

           Notification.requestPermission().then(function (permission) {
                if (permission === 'granted') {
                    new Notification('JSON object accepted', {
                        body: 'The JSON object has been successfully accepted.',
                    });
                }
            });
             const response = await fetch('api/accept', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonObj),
        });
          window.location.href = '/messages.html';
            }catch(e){}
        // Add your logic here for accepting the JSON object
    }

    // Function to handle decline button click
    function handleDecline(jsonObj) {
        console.log('Declined:', jsonObj);
        // Add your logic here for declining the JSON object
    }

    // Call the display function with the path to your JSON file
    displayJSONData('jsons/y.json');
</script>
</body>
</html>
