spring.application.name=demo
# JDBC URL of the database
spring.datasource.url=jdbc:mysql://localhost:3306/TradingSystem

# Database username
spring.datasource.username=admin_username

# Database password
spring.datasource.password=admin_password

# Fully qualified class name of the JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool properties (optional, for better performance and stability)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=MyHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
